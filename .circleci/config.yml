version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn test:ci
          name: Run tests
      - persist_to_workspace:
          root: ~/project
          paths: .
workflows:
  build-and-test:
    jobs:
      - build-and-test
